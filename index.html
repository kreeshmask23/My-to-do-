<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h1>My to-do list</h1>
            <p>Double-click an item to mark it complete.</p>
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-button">Add</button><br><br>
            <div class="todo-container">
                <h2>Todo List</h2>
                <ul class="todo-list">
                    <li>
                        <input type="checkbox" id="task1">
                        <label for="task1">1. My</label>
                    </li>
                    <li>
                        <input type="checkbox" id="task2">
                        <label for="task2">2. to do</label>
                    </li>
                    <li>
                        <input type="checkbox" id="task3">
                        <label for="task3">3. list</label>
                    </li>
                    
                </ul>
            </div>
            <div class="buttons"><br><br>
                <button class="clear-completed">Clear Completed</button>
                <button class="empty-list">Empty List</button>
                <button class="save-list">Save List</button>
            </div>
        </div>
    </div>
</body>
</html>
